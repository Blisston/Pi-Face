<div class="container">
  <div class="row">
      <div class="col m6">
          <h2 class="center-align">Login</h2>
          <div class="row">
              <form class="col s12" #f="ngForm" >
                  <div class="row">
                      <div class="input-field col s12">
                          <input ngModel name="user" id="user" type="text" class="validate">
                          <label for="user">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input ngModel name="password" id="pass" type="password" class="validate">
                          <label for="pass">Password</label>
                      </div>
                  </div>
                 
                  
                  <div class="row">
                      <div class="col m12">
                          <p class="right-align">
                              <button class="btn btn-large waves-effect waves-light" (click)="onSubmit(f)" type="submit" name="action">Login</button>
                          </p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
